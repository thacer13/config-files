# Float and center windows based on common floating window classes or titles
windowrulev2 = float,class:^(.*(popup|dialog|float|tooltip|notify|bubble).*)$,center
windowrulev2 = float,title:^(.*(popup|dialog|float|tooltip|notify|bubble).*)$,center

# Float and center specific known floating utility apps by class
windowrulev2 = float,class:^(Pavucontrol|Xmessage|Nm-connection-editor|Blueman-manager)$,center
windowrulev2 = float,center,class:^(org.gnome.Calculator)$

# Float and center terminals or apps explicitly requested to float
windowrulev2 = float,class:^(kitty|Alacritty|XTerm)$,center

# Optionally set a default size for floating windows
windowrulev2 = size 600 400,floating:1

